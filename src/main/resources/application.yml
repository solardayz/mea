Server:
  port: 8090

spring:
  datasource:
    url: jdbc:h2:~/test
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
      show-sql: true
      open-in-view: true
    properties:
      hibernate:
        format_sql: true
    jackson:
      serialization:
        fail-on-empty-beans: false
logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace

